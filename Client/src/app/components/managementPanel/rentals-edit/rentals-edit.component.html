<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Ad</th>
      <th scope="col">Soyad</th>
      <th scope="col">Şirket İsmi</th>
      <th scope="col">Araç Model Yılı</th>
      <th scope="col">Günlük Fiyat</th>
      <th scope="col">Kiralama Tarihi</th>
      <th scope="col">Teslim Tarihi</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rental of rentals">
      <td>{{ rental.rentalId }}</td>
      <td>{{ rental.firstName }}</td>
      <td>{{ rental.lastName }}</td>
      <td>{{ rental.companyName }}</td>
      <td>{{ rental.modelYear }}</td>
      <td>{{ rental.dailyPrice }}</td>
      <td>{{ rental.rentDate }}</td>
      <td>{{ rental.returnDate }}</td>
    </tr>
  </tbody>
</table>
<button class="btn btn-dark" (click)="backToDashboard()">Geri</button>
