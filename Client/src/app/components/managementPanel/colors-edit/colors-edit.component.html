<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Renk Adı</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let color of colors">
      <td>{{ color.id }}</td>
      <td>{{ color.colorName }}</td>
    </tr>
  </tbody>
</table>

<!-- <button class="btn btn-dark" (click)="backToDashboard()">Geri</button> -->

<div class="row">
  <button class="btn btn-success mx-auto p-2 col-md-4" (click)="colorsAdd()" >Ekle</button>
  <button class="btn btn-danger mx-auto p-2 col-md-4" (click)="colorsDelete()" >Sil</button>
</div>


<div
  class="col-md-12 mt-3 border border-3 border-dark p-5"
  *ngIf="colorsAddedLoaded == true"
>
  <form
    class="col-12 mx-auto p-3"
    [formGroup]="colorsAddedForm"
  >
    <div class="mb-3">
      <label for="inputPassword2" class="visually-hidden">Renk Adı</label>
      <input
        type="text"
        class="form-control"
        id="inputPassword2"
        placeholder="Renk Adı"
        formControlName="colorName"
      />
    </div>

    <button type="submit" class="btn btn-success" (click)="colorAdd()">
      Araç Ekle
    </button>
    <button type="submit" class="btn btn-dark ms-4" (click)="colorsDelete()">
      İptal
    </button>
  </form>
</div>

<div
  class="col-md-12 mt-3 border border-3 border-dark p-5"
  *ngIf="colorsDeletedLoaded == true"
>
  <form
    class="col-12 mx-auto p-3"
    [formGroup]="colorsDeletedForm"
  >
    <div class="col-auto mb-3">
      <label for="inputPassword2" class="visually-hidden">Color Id</label>
      <input
        type="text"
        class="form-control"
        id="inputPassword2"
        placeholder="Renk Id"
        formControlName="id"
      />
    </div>
    <button
      type="submit"
      class="btn btn-success"
      (click)="colorDelete()"
    >
      Araç Sil
    </button>
    <button
      type="submit"
      class="btn btn-dark ms-4"
      (click)="colorsDeleteCancel()"
    >
      İptal
    </button>
  </form>
</div>
